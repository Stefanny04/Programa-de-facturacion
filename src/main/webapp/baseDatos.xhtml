<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <html>    
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Inventario</title>
            <link href="configBD.css" rel="stylesheet" type="text/css"/>
        </h:head>

        <h:body>
            <main>
                <section class="contenedor banner2">
                    <div class="contenedor-banner2">
                        <h1>INVENTARIO</h1>
                        <h1>DEL</h1>
                        <h1>SUPERMERCADO</h1>
                    </div>
                </section>
                <h:form>
                    <br/>
                    <p:panel header="  ">
                        <div class="card">
                            <p:dataTable var="invent" value="#{manejadorBean_Inv.lista}">
                                <p:column headerText="Existencias">
                                    <h:outputText value="#{invent.existencias}" />
                                </p:column>

                                <p:column headerText="Codigo del producto">
                                    <h:outputText value="#{invent.producto.codigo}" />
                                </p:column>

                                <p:column headerText="Nombre del producto">
                                    <h:outputText value="#{invent.producto.nombreP}" />
                                </p:column>

                                <p:column headerText="Precio del producto">
                                    <h:outputText value="#{invent.producto.valorUnit}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                    <br/>
                    <p:commandButton id="volver1" value="Volver" action="#{inicioBean.volverIni()}"/>
                    <p:commandButton id="boton2" value="Volver a la pantalla factura" action="#{inicioBean.crearFact()}"/>
                    <br/>
                </h:form>
                <br/>
                <br/>
                <footer>
                    <div class="contenedor-footer">
                        <img src="imagenes/un-pasado-ejemplar.png" alt="" class="imagen-logoU"/>
                        <h4>Universidad Central - Programa de facturaci√≥n - 2021</h4>
                        <img src="imagenes/un-pasado-ejemplar.png" alt="" class="imagen-logoU" />
                    </div>
                </footer>
            </main>
        </h:body>
    </html>
</f:view>
